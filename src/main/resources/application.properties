# Property files must be written in 'ISO-8859-1' thus Korean is not available
# tomcat bind address: allow from all network interfaces if the address is 0.0.0.0
server.address=0.0.0.0
# tomcat bind port
server.port=8080
# MySQL server(apply your own)
spring.datasource.url=jdbc:mysql://localhost:3306/spring-boot-mvc-jpa
# MySQL user name(might be 'root' or else)
spring.datasource.username=????
# MySQL user password
spring.datasource.password=????
# Execute DDL SQL generated by entity classes
spring.jpa.generate-ddl=true
# Print all SQLs
spring.jpa.show-sql=true