buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:3.0.5")
    }
}

plugins {
    id 'java'
    id 'application'    // Embed Tomcat 실행
    id 'war'            // Local/Remote Tomcat 실행을 위한 package 생성
    id 'org.springframework.boot' version '3.0.5'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'studio.hcmc.egov'  // 프로젝트 생성에 따라 다를 수 있음
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.7'
    implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0'

    implementation 'com.mysql:mysql-connector-j:8.0.32'
}